<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CDV Exams</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR SECTION -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark py-3 fixed-top">
    <a href="index.html" class="navbar-brand ml-4">CDV Exams</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="registration.html" class="nav-link">Rejestracja</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link">Logowanie</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- MAIN SECTION -->
  <section id="account-section">
    <div class="dark-overlay">
      <div class="container">
        <div class="content-inner">
          <form class="form form-vertical" action="" method="" enctype="multipart/form-data">
            <div class="row">
              <div class="col-sm-4 text-center">
                <div class="kv-avatar">
                  <div class="file-loading">
                    <input id="avatar" name="avatar-1" type="file" required>
                  </div>
                </div>
                <div class="kv-avatar-hint"><small>Select file</small></div>
              </div>
              <div class="col-sm-8">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="email">Adres Email<span class="kv-reqd">*</span></label>
                      <input type="email" class="form-control" name="email" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="study">Wybór kierunku<span class="kv-reqd">*</span></label>
                      <input type="text" class="form-control" name="study" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="name">Imię</label>
                      <input type="text" class="form-control" name="name" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="surname">Nazwisko</label>
                      <input type="text" class="form-control" name="surname" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <hr>
                    <div class="text-right">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>




  <footer class="page-footer font-small blue bg-primary">
    <div class="container-fluid text-center text-md-left">
      <div class="footer-copyright text-center py-3">
        © 2018 Copyright:
      </div>
    </div>
  </footer>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
