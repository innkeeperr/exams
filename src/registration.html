<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exams - Rejestracja</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR SECTION -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark py-3 fixed-top">
    <a href="index.html" class="navbar-brand ml-4">CDV Exams</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="main.html" class="nav-link">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- REGISTRATION SECTION -->
  <section id="registration-section">
    <div class="dark-overlay">
      <div class="container">
        <div class="content-inner">
          <div class="row">
            <div class="col-lg-6 pr-4 d-none d-lg-block">
              <h2 class="text-center display-3 pt-5">Zarejestruj się</h2>
            </div>
            <div class="col-lg-6 text-center text-lg-left">
              <form action="" id="form-section">
                <div class="form-group">
                  <label for="" class="d-none d-lg-block">Imię</label>
                  <input type="text" class="form-control-lg" id="inputName" placeholder="Podaj imię">
                </div>
                <div class="form-group">
                  <label for="" class="d-none d-lg-block">Nazwisko</label>
                  <input type="text" class="form-control-lg" id="inputSurname" placeholder="Podaj nazwisko">
                </div>
                <div class="form-group">
                  <label for="" class="d-none d-lg-block">Hasło</label>
                  <input type="password" class="form-control-lg" id="inputPassword" placeholder="********">
                </div>
                <div class="form-group">
                  <label for="" class="d-none d-lg-block">Powtórz hasło</label>
                  <input type="password" class="form-control-lg" id="inputPassword" placeholder="********">
                </div>
                <div class="form-group">
                  <label for="" class="d-none d-lg-block">Email</label>
                  <input type="email" class="form-control-lg" id="inputEmail" placeholder="Podaj email">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-light btn-block" value="Rejestruj" id="submitBtn">
                </div>
              </form>
            </div>
          </div>
        </div
      </div>
    </div>
  </section>

  <footer class="page-footer font-small blue bg-primary">
    <div class="container-fluid text-center text-md-left">
      <div class="footer-copyright text-center py-3">
        © 2018 Copyright:
      </div>
    </div>
  </footer>

</body>
</html>
